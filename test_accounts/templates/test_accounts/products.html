{%  extends 'test_accounts/index.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table table-hover">
						<thead>

							<tr>
								<th>Product</th>
								<th>Category</th>
								<th>Price</th>
							</tr>
						</thead>
						<tbody>

							{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
